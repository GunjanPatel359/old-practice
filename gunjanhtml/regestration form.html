<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>registration form</title>
    </head>
    <body>
        
        <form style="font-size:24;text-align: center;" onsubmit="Submit();return false"> <!--notcompleted-->
            <fieldset style="background-color:grey ; width:230px;">
             <legend style="text-align:center; font-size: medium;">Regestration Form</legend>


             <label name="your name">Your Name</label><br>
             <input type="text" id="name" required placeholder="enter name"><br><br>

             <label for="password">password</label><br>
             <!-- <input type="password" id="password" required placeholder="enter password"><br><br> -->

             <label for="your email">Your Email</label><br>
             <input type="email" id="email" placeholder="enter email"><br><br>

             <label for="gender">Select Gender</label><br>
             Male<input type="radio" name="gen" value="male" checked>
             Female<input type="radio" name="gen" value="female"><br><br>

             <label for="graduation">select graduation</label><br>
             10<input type="checkbox">
             12<input type="checkbox">
             B.TECH<input type="checkbox"><br><br>

             <input type="submit" value="submit">&nbsp;
             <input type="reset" value="reset"><br><br>



       
            </fieldset>   
        </form>

        <script src="regestration form.js"></script>
        
    </body>
</html>
